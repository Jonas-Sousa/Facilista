<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lista de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body class="has-text-grey hero">

    <main class="column is-7 hero-body is-offset-one-fifth is-unselectable">
        <section class="listas">
            <div class="natal">
                <h1>teste</h1>
            </div>
            <div class="ano-novo">
                <h1>teste</h1>
            </div>
            <div class="feijoada">
                <h1>teste</h1>
            </div>
            <div class="churrasco">
                <h1>teste</h1>
            </div>
            <div class="lasanha">
                <h1>teste</h1>
            </div>
            <div class="strog">
                <h1>teste</h1>
            </div>
        </section>

        <section class="teste-fundo">
            
            <form id="form-itens" class="has-text-centered"> 
                <div class="inputs">
                    <input type="text" class="input has-text-centered" required placeholder="Nome do Item " id="receber-item">
                
                    <input type="number" class="input has-text-centered" placeholder="Valor do Item" id="r">
                </div>    
                <button for="salvar" type="submit" class="mt-2 has-text-weight-bold is-small is-primary">Salvar item</button>
            </form>

            <div class="mt-4">
                <div>
                    <h2 class="has-text-weight-bold is-size-4 ml-2">Lista de compras</h2>
                    <ul class="mx-2 borda-lista" id="lista-de-itens"></ul>
                        
                </div>

                <div class="pb-2">
                    <h2 class="has-text-weight-bold is-size-4 ml-2">Comprados</h2>
                    <ul class="mx-2 borda-lista" id="itens-comprados"></ul>
                </div>

            </div>
        </section>
        
    </main>
    

    <script src="./js/main.js" type="module"></script>

</html>
